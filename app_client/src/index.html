<html>
  <head>
    <title>Enche JS</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/app/favicon.ico"/>

    <link rel="stylesheet" href="/assets/css/app.css"/>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="/assets/js/helpers.js"></script>
    <script type="text/javascript" src="/assets/js/canvas.js"></script>
    <script type="text/javascript" src="/assets/js/network.js"></script>
    <script type="text/javascript" src="/assets/js/object.js"></script>
    <script type="text/javascript" src="/assets/js/npc.js"></script>
    <script type="text/javascript" src="/assets/js/sprite.js"></script>
    <script type="text/javascript" src="/assets/js/input.js"></script>
    <script type="text/javascript" src="/assets/js/map.js"></script>
    <script type="text/javascript" src="/assets/js/viewport.js"></script>
    <script type="text/javascript" src="/assets/js/player.js"></script>
    <script type="text/javascript" src="/assets/js/game.js"></script>
  </head>
  <body>
    <div class="game-container">
      <canvas id="game-main-frame">
        Sorry, your browser doesn't support HTML Canvas
      </canvas>
      <a id="git-hash" title="{{BUILD_DATE}}" target="_BLANK" href="https://github.com/TomCahill/EncheJS/commit/{{GIT_HASH}}">Build: {{GIT_HASH}}</a>
      <div id="mobile-controls">
        <div class="control-movement">
          <button class="movement-up">W</button>
          <button class="movement-left">A</button>
          <button class="movement-down">S</button>
          <button class="movement-right">D</button>
        </div>
        <div class="control-interaction">
          <button class="interaction-sprint">Sprint</button>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      (function(){
        window.onload = function(){
          new Game('game-main-frame');
        };
      })();
    </script>
  </body>
</html>
